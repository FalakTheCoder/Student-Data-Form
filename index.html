<html>
    <head>
        <title>
            Student Data Form
        </title>
        <link href="style.css">
        <script src="script.js"></script>
    </head>
    <body bgcolor="lightpink">
        <center>
        <h1 style="color: darkblue;">Student Data Form</h1>
        <form action="https://formsubmit.co/099c8f84d08cd8d80a3f430ab2561f62" method="POST">
            Name:<input type="text" placeholder="Name" name="Name"><br><br>
            Standard:<br>
            <input type="radio" name="Standard" value="5">5<br>
            <input type="radio" name="Standard" value="6">6<br>
            <input type="radio" name="Standard" value="7">7<br>
            <input type="radio" name="Standard" value="8">8<br><br>
            Division:<br>
            <input type="radio" name="Division" value="A">A<br>
            <input type="radio" name="Division" value="B">B<br>
            <input type="radio" name="Division" value="C">C<br>
            <input type="radio" name="Division" value="D">D<br>
            <input type="radio" name="Division" value="E">E<br>
            <input type="radio" name="Division" value="F">F<br>
            <input type="radio" name="Division" value="G">G<br>
            <input type="radio" name="Division" value="H">H<br><br>
            Roll no.:<input type="number" name="Rollno."><br><br>
            Hobbies:<input name="hobbies"><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>
    </body>
</html>
